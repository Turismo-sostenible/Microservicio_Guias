spring:
  testcontainers:
    disabled: true

---
spring:
  config:
    activate:
      on-profile: "ci" 
  
  datasource:
    url: jdbc:postgresql://${PGHOST:postgres}:${PGPORT:5432}/guias_db_command
    username: ${PGUSER:user}
    password: ${PGPASSWORD:password}
    driver-class-name: org.postgresql.Driver

  # --- CONFIGURACIÓN DE MONGODB ---
  data:
    mongodb:
      uri: mongodb://${MONGO_USER:user}:${MONGO_PASSWORD:password}@${MONGO_HOST:mongo}:${MONGO_PORT:27017}/guias_db_query?authSource=admin

  # --- CONFIGURACIÓN DE RABBITMQ  ---
  rabbitmq:
    host: ${RABBIT_HOST:rabbitmq}
    port: ${RABBIT_PORT:5672}
    username: ${RABBIT_USER:user}
    password: ${RABBIT_PASSWORD:password}